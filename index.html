<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razvan's Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="card">

        <!--search-bar-->
        <div class="search-bar">
            <input type="text" placeholder="Introduceti orasul...">
            <span class="material-symbols-outlined location">
                location_on
            </span>
            <button class="material-symbols-outlined search">
                search
            </button>
        </div>

        <!--temp box-->
        <div class="temp-box">
            <div class="weather-icon">
                <img src="./images/badpiggies-hd-svgrepo-com.svg">
            </div>
            <div class="current-temp">
                <div class="num">None</div>
                <div class="degrees">Â°C</div>
            </div>
            <div class="description">
                Nothing
            </div>
            <div class="location-response">
                <span class="material-symbols-outlined location-response-icon">
                    location_on
                </span>
                <div class="location-response-name">Nowhere, Anywhere</div>
            </div>
            <div class="weather-details">
                <div class="item">
                    <span class="material-symbols-outlined icon">
                        humidity_percentage
                    </span>
                    <div class="item1">
                        <div class="value humidity">0%</div>
                        <p>Umiditate</p>
                    </div>
                </div>

                <div class="item">
                    <span class="material-symbols-outlined icon">
                        air
                    </span>
                    <div class="item2">
                        <div class="value windspeed">0 m/s</div>
                        <p>Viteza vantului</p>
                    </div>
                </div>

            </div>  
        </div>
        
        <div class="error-box">
            <div class="error-icon">
                <img src="./images/error-404.png" alt="eroare">
            </div>
            <div class="error-message">Nu am gasit acest oras!</div>
        </div>
        
    </div>  
    <script src="./index.js"></script>
</body>
</html>
